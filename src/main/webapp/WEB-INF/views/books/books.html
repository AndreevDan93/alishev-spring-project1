<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<form th:method="GET" th:action="@{/}">
    <input type="submit" value="На главную"/>
</form>
<br/>
<hr/>




<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearBook()}">book</a>
</div>

<br/>
<hr/>


<form th:method="GET" th:action="@{/books/new}">
    <input type="submit" value="Создать книгу"/>
</form>

</body>
</html>
