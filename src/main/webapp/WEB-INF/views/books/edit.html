<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="GET" th:action="@{/}">
    <input type="submit" value="На главную"/>
</form>
<br/>
<hr/>




<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Введите название: </label>
    <input type="text" th:field="*{title}" id="title"/>
<!--    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">NameError</div>-->
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
<!--    <div style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{yearOfBirth}">AgeError</div>-->
    <br/>
    <label for="yearBook">Год выпуска: </label>
    <input type="text" th:field="*{yearBook}" id="yearBook"/>
    <br/>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
