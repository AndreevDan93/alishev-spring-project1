<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="GET" th:action="@{/}">
    <input type="submit" value="На главную"/>
</form>
<br/>
<hr/>


<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
<!--    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">NameError</div>-->
    <br/>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
<!--    <div style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{yearOfBirth}">AgeError</div>-->
    <br/>
    <input type="submit" value="Создать!"/>
</form>

</body>
</html>
